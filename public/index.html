<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NextForge AI – Build AI SaaS in 60 Seconds</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>NextForge AI</h1>
    <p>Create & Monetize AI SaaS Instantly</p>
  </header>

  <main>
    <section class="optin">
      <h2>Get Instant Access</h2>
      <p>Enter your email below to unlock the full software:</p>

      <!-- ✅ AWeber Form Embed -->
      <div class="AW-Form-183149529"></div>
      <script type="text/javascript">
        (function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//forms.aweber.com/form/29/183149529.js";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, "script", "aweber-wjs-1qwb5hvl8"));
      </script>

      <!-- Progress Bar (Hidden Initially) -->
      <div id="progress-bar" style="display:none; margin-top: 20px;">
        <p>Processing...</p>
        <progress value="0" max="100" id="progress"></progress>
      </div>
    </section>

    <!-- 📽️ Embedded Explainer Video -->
    <section class="video">
      <h2>See How It Works</h2>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/BMraDSbW4qk" 
              title="Explainer Video" frameborder="0" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
              allowfullscreen></iframe>
    </section>
  </main>

  <footer>
    <p>© 2025 NextWave AI Suite – All rights reserved.</p>
  </footer>

  <!-- 💬 Chat Button -->
  <button class="chat-btn" onclick="alert('Launching AI Assistant...')">💬 Chat with AI Assistant</button>

  <!-- Optional: Loading Bar Script -->
  <script>
    const aweberFormCheck = setInterval(() => {
      const btn = document.querySelector('.AW-Form-183149529 form input[type="submit"]');
      if (btn) {
        clearInterval(aweberFormCheck);
        btn.addEventListener('click', () => {
          const progressSection = document.getElementById('progress-bar');
          const bar = document.getElementById('progress');
          progressSection.style.display = 'block';
          let progress = 0;
          const interval = setInterval(() => {
            if (progress >= 100) {
              clearInterval(interval);
            } else {
              progress += 5;
              bar.value = progress;
            }
          }, 100);
        });
      }
    }, 500);
  </script>

</body>
  </html>
