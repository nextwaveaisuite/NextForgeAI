<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NextForge AI Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #101728;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      text-align: center;
      background: #16213e;
      color: #f1c40f;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #1f2a48;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #f1c40f;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .output {
      background: #2e3b5e;
      padding: 15px;
      margin-top: 20px;
      border-radius: 6px;
      white-space: pre-wrap;
    }
    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #bbb;
    }
  </style>
</head>

</html>
