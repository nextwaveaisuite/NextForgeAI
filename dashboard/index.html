<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NextForge AI Dashboard</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ§  NextForge AI Dashboard</h1>
    <p>Welcome! You now have full access to the tool.</p>

    <!-- Prompt Input -->
    <label for="prompt">Your Idea:</label>
    <input type="text" id="prompt" placeholder="e.g. AI Tool for freelancers" />
    <button onclick="generate()">Generate SaaS Tool</button>

    <!-- AI Response Area -->
    <div id="output" class="panel">
      <p><strong>AI Response:</strong></p>
      <pre id="response">Waiting for your input...</pre>
    </div>
  </div>

  <script>
    async function generate() {
      const prompt = document.getElementById("prompt").value;
      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": "Bearer YOUR_OPENAI_API_KEY",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [{ role: "user", content: prompt }],
        })
      });
      const data = await res.json();
      document.getElementById("response").innerText = data.choices[0].message.content;
    }
  </script>
</body>
</html>
