<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NextForge AI ‚Äì Build SaaS Software</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: sans-serif; background: #f4f9ff; padding: 20px; }
    header { font-size: 1.5rem; font-weight: bold; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .credits { background: #333; color: #fff; padding: 6px 12px; border-radius: 8px; }
    textarea { width: 100%; height: 120px; padding: 12px; font-size: 1rem; margin-top: 10px; }
    button { padding: 10px 20px; background: #0057ff; color: white; border: none; border-radius: 6px; cursor: pointer; margin-top: 10px; }
    .response-box { margin-top: 20px; background: white; padding: 15px; border-radius: 8px; min-height: 100px; white-space: pre-wrap; }
    .locks, .buy-credits { margin-top: 30px; }
    .lock-item { background: #fff; padding: 15px; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 10px; opacity: 0.7; display: flex; justify-content: space-between; align-items: center; }
    .buy-credits button { margin-top: 8px; }
    #paymentOptions { display: none; margin-top: 10px; }
  </style>
</head>
<body>
  <header>
    üß† NextForge AI
    <span id="creditDisplay" class="credits">Credits: 50</span>
  </header>

  <h2>Describe Your SaaS Tool</h2>
  <textarea id="prompt" placeholder="Example: A tool that helps fitness coaches schedule clients with AI..."></textarea>
  <button onclick="generateTool()">Generate SaaS Tool</button>

  <div class="response-box" id="response">Your SaaS tool output will appear here...</div>

  <div class="locks">
    <h3>üîí Upgrade Features</h3>
    <div class="lock-item"><span>Add Login System</span><small>15 credits</small></div>
    <div class="lock-item"><span>Enable Stripe Payments</span><small>10 credits</small></div>
    <div class="lock-item"><span>Export Project ZIP</span><small>20 credits</small></div>
    <div class="lock-item"><span>White-Label Branding</span><small>50 credits</small></div>
  </div>

  <div class="buy-credits">
    <h3>üí≥ Buy More Credits</h3>
    <button onclick="togglePayments()">Buy Credits</button>
    <div id="paymentOptions">
      <button onclick="window.open('https://www.paypal.com/paypalme/nextwaveaisuite','_blank')">PayPal ‚Äì 50 credits ($9)</button><br>
      <button onclick="window.open('https://buy.stripe.com/test_dR6cNa2kM0fM7vO3cc','_blank')">Stripe ‚Äì 50 credits ($9)</button>
    </div>
  </div>

  <script>
    let credits = 50;
    const apiKey = "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";

    function updateCreditsDisplay() {
      document.getElementById("creditDisplay").textContent = "Credits: " + credits;
    }

    function togglePayments() {
      const box = document.getElementById("paymentOptions");
      box.style.display = box.style.display === "block" ? "none" : "block";
    }

    async function generateTool() {
      const prompt = document.getElementById("prompt").value.trim();
      const output = document.getElementById("response");

      if (!prompt) {
        alert("Please describe your SaaS tool idea.");
        return;
      }

      if (!apiKey.startsWith("sk-")) {
        output.textContent = "‚ö†Ô∏è Please insert your OpenAI API key into the source code.";
        return;
      }

      output.textContent = "‚è≥ Generating your SaaS tool...";
      updateCreditsDisplay();

      try {
        const response = await fetch("https://api.openai.com/v1/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "text-davinci-003",
            prompt: "Generate a startup SaaS tool idea with features, pricing, and target users for: " + prompt,
            max_tokens: 300,
            temperature: 0.7
          })
        });

        const data = await response.json();
        output.textContent = data.choices?.[0]?.text?.trim() || "‚ö†Ô∏è No response from GPT.";
      } catch (err) {
        output.textContent = "‚ö†Ô∏è Error generating tool: " + err.message;
      }
    }

    updateCreditsDisplay();
  </script>
</body>
</html>
